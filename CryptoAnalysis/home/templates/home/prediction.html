<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Template</title>
  <link rel="stylesheet" href="{% static 'home/css/dash.css' %}">
  
 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Dashboard</h1>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h2>QORA-ANN: Quasi Opposition Based Rao Algorithm and Artificial Neural Network for Cryptocurrency Price Prediction
    </h2>
        <div class="text-danger errcode"><b>*Web Api Error :</b></div>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      <div class="card-container">
        <div class="card">
          <h3>Bitcoin</h3>
          <p id="btcprice">10,000</p>
        </div>
        <div class="card">
          <h3>Sell </h3>
          <p class="eth">$10,000</p>
        </div>
        <div class="card">
          <h3>Yarn Finance</h3>
          <p>1,000</p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="{% static 'home/js/webapi.js' %}"></script>
</html>
